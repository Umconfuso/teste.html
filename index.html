<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Interativa</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #007bff;
        color: white;
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <!-- Botão para mostrar a imagem -->
    <button id="start-button">Mostrar Imagem</button>

    <a-scene embedded arjs>
      <!-- Câmera com controle de toque -->
      <a-camera position="0 0 0">
        <a-cursor color="yellow"></a-cursor>
      </a-camera>

      <!-- Imagem inicial invisível -->
      <a-image
        id="macaroon"
        src="https://raw.githubusercontent.com/Umconfuso/teste.html/main/001.png"
        position="0 1 -2"
        scale="1 1 1"
        visible="false">
      </a-image>
    </a-scene>

    <script>
      // Mostrar a imagem após o clique no botão
      document.getElementById("start-button").addEventListener("click", function () {
        // Esconder o botão
        this.style.display = "none";

        // Tornar a imagem visível
        const image = document.getElementById("macaroon");
        image.setAttribute("visible", "true");

        console.log("Imagem exibida.");
      });
    </script>
  </body>
</html>
