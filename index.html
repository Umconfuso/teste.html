<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo 3D em RA</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        max-width: 600px;
      }
      #error {
        display: none;
        color: red;
        font-size: 1.2rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="viewer"
      src="https://drive.google.com/uc?export=download&id=1gnxsemmhzxak4ClAdy4T7VDAWNMaWley"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      environment-image="neutral"
      alt="Modelo 3D"
      onerror="document.getElementById('error').style.display = 'block';"
    ></model-viewer>
    <div id="error">Erro ao carregar o modelo 3D. Verifique o link ou o formato do arquivo.</div>
  </body>
</html>
