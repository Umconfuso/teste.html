<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo 3D em RA</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <!-- Model Viewer para Visualização e RA -->
    <model-viewer
      src="https://drive.google.com/uc?export=download&id=1GskP-un_SygVGp-GZ0mrVQaPiVmqodTV"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      environment-image="neutral"
      alt="Modelo 3D"
    ></model-viewer>
  </body>
</html>
